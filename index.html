<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FakeStore E-Commerce</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      if (!sessionStorage.getItem("authToken")) {
        window.location.href = "login.html";
      }
    </script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">FakeStore</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a id="auth-link" class="nav-link" href="login.html">Login</a>
            </li>

            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Products</a></li>

            <li class="nav-item dropdown" id="nav-dropdown">
              <a
                class="nav-link dropdown-toggle"
                role="button"
                data-bs-toggle="dropdown"
              >
                Categories
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" id="electronics">Electronics</a>
                </li>
                <li><a class="dropdown-item" id="jewelery">Jwellery</a></li>
                <li>
                  <a class="dropdown-item" id="men's clothing"
                    >Men's Clothing</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" id="women's clothing"
                    >Women's Clothing</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                >Cart (<span id="cart-count">0</span>)</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h2 class="text-center">Products</h2>
      <div class="row" id="product-list" style="padding-left: 65px"></div>
    </div>

    <div class="container mt-5">
      <h2 class="text-center">Shopping Cart</h2>
      <ul class="list-group" id="cart-items"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
